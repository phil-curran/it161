<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT161 | Phil Curran</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div>
          <img class="pic" src="./images/phil.png" alt="'a pic of phil" />
        </div>
        <div class="about">About me.</div>
      </div>
    </div>
    <footer>
      <p>
        <small
          >&copy; 202 by PHIL CURRAN, All Rights Reserved ~
          <a id="html-checker" href="#">Check HTML</a> ~
          <a id="css-checker" href="#">Check CSS</a></small
        >
      </p>
    </footer>
    <script src="./js/main.js"></script>
    <script>
      //https://tinyurl.com/dynamic-html-checker
      document
        .getElementById("html-checker")
        .setAttribute(
          "href",
          "https://validator.w3.org/nu/?doc=" + location.href
        );

      document
        .getElementById("css-checker")
        .setAttribute(
          "href",
          "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href
        );
    </script>
  </body>
</html>
